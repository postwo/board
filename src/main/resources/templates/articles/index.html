<!DOCTYPE html>
<html lang="ko" ><!--xmlns:th="http://www.thymeleaf.org" 이걸 지우는 이유는 ThymeleafConfig 클래스를 만들었기 때문에 thyemeleaf를 따로 빼서 묶어 줄수있다 -->
<!-- xmlns:th="http://www.thymeleaf.org" 이 문서는 다순한 마크업 html 문서가 아니라 타임리프
 템플릿이 라는걸 알려주게 된다 (이걸 안써주면 thymeleaf가 동작을 안 할수도 있다)-->


<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>


<body>


<header id="header"></header>

<main>
    <form>
        <label for="search-type" hidden>유형</label>
        <select id="search-type" name="search-type">
            <option>제목</option>
            <option>본문</option>
            <option>ID</option>
            <option>닉네임</option>
            <option>해시태그</option>
        </select>
        <label for="search-value" hidden></label>
        <input id="search-value" type="search" placeholder="검색어" name="search-value">
        <button type="submit">검색</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>해시태그</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>첫글</td>
            <td>#java</td>
            <td>Uno</td>
            <td>2022-01-01</td>
        </tr>
        <tr>
            <td>두번째글</td>
            <td>#spring</td>
            <td>Uno</td>
            <td>2022-01-02</td>
        </tr>
        <tr>
            <td>세번째글</td>
            <td>#java</td>
            <td>Uno</td>
            <td>2022-01-03</td>
        </tr>
        </tbody>
    </table>

    <nav>
        <table>
            <tr>
                <td>previous</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>next</td>
            </tr>
        </table>
    </nav>
</main>

<footer id="footer"></footer> <!--footer thml의 footer를 찾아가라는 거다 -->

</body>
</html>
